<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Linus Dolck</title>
    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- New Contact styles-->
    <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>
    <!-- =========================================
         Header Section
         ========================================= -->
    <header class="site-header">
        <!-- Website Logo -->
        <a class="logo" href="index.html">Linus Dolck</a>
        
        <!-- Navigation Bar -->
        <nav class="nav-bar" role="navigation">
            <ul class="nav-list">
                <!-- Navigation Links -->
                <li><a class="nav-link" href="index.html">Home</a></li>
                <li><a class="nav-link" href="about.html">About</a></li>
                <li><a class="nav-link" href="skills.html">Skills</a></li>
                <li><a class="nav-link" href="projects.html">Projects</a></li>
                <li><a class="nav-link active" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- =========================================
         Main Content Section
         ========================================= -->
    <main class="main-layout">
        <!-- Contact Section -->
        <section class="contact-section">
            <h2>Contact Me</h2>
            <p>If you have any questions or want to work together, feel free to reach out!</p>
        
        <form id="contactForm" class="contact-form">

            <!-- First Name -->
            <label>First Name *</label>
            <input type="text" id="firstName">
            <small class="error-message" id="firstNameError"></small>

            <!-- Last Name -->
            <label>Last Name *</label>
            <input type="text" id="lastName">
            <small class="error-message" id="lastNameError"></small>

            <!-- Email -->
            <label>Email *</label>
            <input type="email" id="email">
            <small class="error-message" id="emailError"></small>

            <!-- Phone (Optional) -->
            <label>Phone Number</label>
            <input type="tel" id="phone">

            <!-- Subject -->
            <label>Subject *</label>
            <select id="subject">
                <option value="">Select a subject</option>
                <option value="general">General Inquiry</option>
                <option value="collaboration">Collaboration</option>
                <option value="feedback">Feedback</option>
            </select>
            <small class="error-message" id="subjectError"></small>

            <!-- Message -->
            <label>Message *</label>
            <textarea id="message"></textarea>
            <div id="charCounter">0 / 20 characters</div>
            <small class="error-message" id="messageError"></small>

            <!-- Buttons -->
             <div class="button-group">
                <button type="submit" class="cta-button">Submit</button>
                <button type="reset" class="secondary-button">Reset</button>
            </div>

            <!-- Sucess message -->
             <p id="successMessage"></p>
        
            </form>
        </section>
    </main>

    <!-- =========================================
         Footer Section
         ========================================= -->
    <footer class="site-footer" role="contentinfo">
        <!-- Copyright Information -->
        <p>&copy; 2025 Linus Dolck. All rights reserved.</p>
        
        <!-- Footer Navigation Links -->
        <nav class="footer-nav" role="navigation">
            <a href="terms.html" class="footer-link">Terms and Conditions</a> | 
            <a href="privacy.html" class="footer-link">Privacy Policy</a>
        </nav>
        
        <!-- Social Media Links -->
        <div class="social-links">
            <!-- Twitter Icon -->
            <a href="https://twitter.com" target="_blank" class="social-icon">
                <img src="assets/images/twitter.png" alt="Twitter Icon" class="social-icon-image">
            </a>
            <!-- LinkedIn Icon -->
            <a href="https://linkedin.com" target="_blank" class="social-icon">
                <img src="assets/images/linkedin.png" alt="LinkedIn Icon" class="social-icon-image">
            </a>
            <!-- GitHub Icon -->
            <a href="https://github.com" target="_blank" class="social-icon">
                <img src="assets/images/github.png" alt="GitHub Icon" class="social-icon-image">
            </a>
        </div>
    </footer>
</body>
</html>
